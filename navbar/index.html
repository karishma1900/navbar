<html>
    <head>
        <title>Responsive Nav bar</title>
        <link rel="stylesheet" href="/style.css">
        <!-- this is font awesome link -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>

    </head>
    <body>
      <!-- today we will create responsive nav bar -->

      <!-- first create header -->
      <header>
        <div class="navbar">
            <div class="navbar-1">
                <!-- this is for upper navbar with color orange and yellow -->
              <div class="nav-bar">
                <div class="address">
                    <!-- use font awesome icons -->
                    <i class="fa fa-map"></i>
                    <p>19 Broklyn Golden Street. New York</p>
                </div>
                <!-- now div for email -->
                <div class="email">
                    <i class="fa fa-envelope"></i>
                    <p> Email: info@example.com</p>
                </div>
                <!-- div for opening timings -->
                <div class="time">
                    <i class="fa fa-clock"></i>
                    <p> Mon-Sat: 9.00am To 7.00pm</p>
                </div>
              </div>
              <!-- div for socila icons -->
              <div class="social-icons">
                <p>Follow Us:</p>
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-twitter"></i>
              </div>
              <!-- let's add stylings using css -->
            </div>
            <div class="navbar-2">
              <!-- first we will add logo -->
              <div class="logo">
                <img src="/techzen_logo_home_2.png">
              </div>
              <!-- we will add links -->
              <div class="links">
                <a href="#">Home</a>
                <a href="#"> About US</a>
                <a href="#">Services</a>
                <a href="#">Contact US</a>
              </div>
              <!-- last we will add button -->
              <div class="button">
                <button>
                    Get a Quote
                </button>

                <!-- lets design this navbar -->
              </div>
            </div>
            </div>
        </div>
      </header>
    </body>
</html>
